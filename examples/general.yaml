Name: PackageName
Summary: string
Version: string
Release: string
Epoch:   string # optional
Group: string
License: string
URL: string       # optional
BuildArch: string # optional
ExclusiveArch: string # optional

Description: |
    Text

Sources:
    - li0
    - li1
SourcePrefix: pkgname-%{version} # optional, the prefix path of source tarball
ExtraSources: # optional
    - file1;path1
    - file2     # path2 default to '/'

Patches:
    - li0.patch
    - li1.patch

Requires:
    - li0
    - li1

RequiresPre:
    - li0
    - li1

RequiresPreUn:
    - li0
    - li1

RequiresPost:
    - li0
    - li1

RequiresPostUn:
    - li0
    - li1

PkgBR:
    - li0
    - li1

PkgConfigBR:
    - li0
    - li1

Provides:
    - li0
    - li1

Conflicts:
    - li0
    - li1

Obsoletes:
    - li0
    - li1

Configure: string # autogen, configure, reconfigure, etc, optional
ConfigOptions:
    - li0
    - li1

SetupOptions: "-xyz" # optional options for %setup macro

Builder: make  # make, single-make, python, perl, or other special builder, optional

ExtraInstall: string # extra install scripts

#NoLocale
LocaleName: string # optional
LocaleOptions: string # optional

# file list for small pkgs
Files:
    - "%{_libdir}/*.so*"
    - "%doc README GPL"

# boolean options, use "yes"/"no" for TRUE/FALSE, all optional
#   If the followings were not specified, it means FALSE
NeedCheckSection: yes       # %check in spec
SupportOtherDistros: yes    # for distros other than moblin/meego
NoAutoReq: yes              # 'AutoReq: 0' in spec
NoAutoProv: yes             # 'AutoProv: 0' in spec
NoSetup: yes                # need not %setup macros in %prep

#   If the followings were not specified, it means TRUE
UseAsNeeded: no            # 'export LD_AS_NEEDED=1' in spec

AutoSubPackages:
    - devel
SubPackages:
    - Name: string
      Summary: string
      Description: |
        Text
        Text line2
    - Name: string
      # If the followings were not specified, means FALSE
      WholeName: yes
      # If the followings were not specified, means TRUE
      AutoDepend: no
      Summary: string
      Description: |
            Text

