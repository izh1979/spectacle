Name: PackageName
Summary: string
Version: string
Release: string
Group: string
License: string
URL: string
BuildArch: string # optional

Description: |
    Text

Sources:
    - li0
    - li1
SourcePrefix: pkgname-%{version} # optional, the prefix path of source tarball
ExtraSources: # optional
    - file1;path1
    - file2     # path2 default to '/'

Patches:
    - li0: -p0  # patch -p0
    - li1       # default to -p1
    - [li2, -p0, -z, -E]      # even can be a list

Requires:
    - li0
    - li1

RequiresPre:
    - li0
    - li1

RequiresPreUn:
    - li0
    - li1

RequiresPost:
    - li0
    - li1

RequiresPostUn:
    - li0
    - li1

PkgBR:
    - li0
    - li1

PkgConfigBR:
    - li0
    - li1

Provides:
    - li0
    - li1

Conflicts:
    - li0
    - li1

Obsoletes:
    - li0
    - li1

Configure: string # autogen, configure, reconfigure, etc, optional
ConfigOptions:
    - li0
    - li1

Builder: make  # make, single-make, python, or other special builder, optional

LocaleName: string # optional
LocaleOptions: # optional
    - opt1
    - opt2

Documents:
    - doc1
    - doc2

# boolean options, use "yes"/"no" for TRUE/FALSE
# all optional, if not specified, it means FALSE
NeedCheckSection: yes       # %check in spec
SupportOtherDistros: yes    # for distros other than moblin/meego
UseAsNeeded: yes            # 'export LD_AS_NEEDED=1' in spec

AutoSubPackages:
    - devel
SubPackages:
    - Name: string
      Summary: string
      Description: |
        Text
        Text line2
    - Name: string
      Summary: string
      Description: |
            Text

