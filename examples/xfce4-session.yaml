# ex: set tabstop=1 expandtab:
Name: xfce4-session
Version: 20090115
Release: 1
Group: User Interface/Desktops
LocaleName: metacity
Summary: Metacity window manager
License: GPLv2+
URL: http://www.moblin.org
Description: |
    Metacity is a simple window manager that integrates nicely with
    GNOME 2.
Configure: autogen
ConfigOptions:
    - with-clutter
    - disable-xinerama
Sources:
    - metacity-%{version}.tar.bz2
Requires:
    - startup-notification
    - GConf2
    - dbus-x11
AutoSubPackages:
    - devel
PkgBR:
    - desktop-file-utils
    - intltool
    - libtool
    - automake
    - autoconf
    - gettext
    - gnome-common
PkgConfigBR:
    - clutter-0.8
    - clutter-glx-0.8
    - clutter-x11-0.8
    - gl
    - fontconfig
    - x11
    - xdamage
    - pango
    - libstartup-notification-1.0
    - xproto
    - xext
    - gtk+-2.0
    - gconf-2.0
    - libglade-2.0
    - xrandr
    - xrender
    - xcursor
    - sm
