Name: spectacle
Summary: RPM Spec file generator and management tool
Version: 0.18
Release: 1
SCM: git@gitorious.org:meego-developer-tools/spectacle.git
Group: Development/Tools
License: GPLv2+
URL: http://meego.gitorious.org/meego-developer-tools
BuildArch: noarch
Description: |
    Tools for managing and creating RPM spec files of MeeGo
    packages.

Sources:
    - spectacle-%{version}.tar.gz

Requires:
    - PyYAML
    - python-urlgrabber
    - python-cheetah

PkgBR:
    - python-devel
    - python-cheetah
Builder: python
SupportOtherDistros: yes
